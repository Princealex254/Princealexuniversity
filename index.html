<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | University Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #1e293b;
      --light: #f8fafc;
    }
    
    * {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 #f1f5f9;
    }
    
    *::-webkit-scrollbar {
      width: 6px;
    }
    
    *::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    *::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    
    *::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    #authContainer {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%),
                  url('myschoolgate.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    #authContainer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      backdrop-filter: blur(10px);
    }
    
    .form-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .form-wrapper::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(37, 99, 235, 0.05) 0%, transparent 70%);
      animation: float 8s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      padding: 0.875rem 2rem;
      border-radius: 12px;
      border: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover { 
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
    }
    
    .input-field {
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      transition: all 0.3s ease;
      background: #f8fafc;
      padding: 0.875rem 1rem;
    }
    
    .input-field:focus {
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      outline: none;
    }
    
    .form-title {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(10px);
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .university-logo {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float-shapes 6s ease-in-out infinite;
    }
    
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }
    
    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }
    
    @keyframes float-shapes {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }
    
    .form-transition {
      transition: all 0.5s ease;
    }
    
    .form-transition.hidden {
      opacity: 0;
      transform: translateX(50px);
      pointer-events: none;
    }
    
    .form-transition.visible {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center relative">

  <!-- Floating Shapes Background -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-90 backdrop-blur-sm flex flex-col justify-center items-center hidden z-50">
    <div class="loading-spinner"></div>
    <div class="mt-4 text-xl font-semibold text-gray-700">Loading...</div>
    <div class="text-sm text-gray-500 mt-2">Please wait while we authenticate you</div>
  </div>

  <!-- Auth container -->
  <div id="authContainer" class="w-full h-full flex justify-center items-center p-4 relative z-10">
    <!-- Login Form -->
    <div id="login-form-wrapper" class="form-wrapper p-8 w-full max-w-md text-center form-transition visible">
      <div class="mb-8">
        <div class="mb-6">
          <img src="myschoollogo.png" alt="University Logo" class="mx-auto h-20 w-auto object-contain">
        </div>
        <h2 class="text-3xl font-bold form-title mb-2">Welcome Back</h2>
        <p class="text-gray-600">Sign in to your university account</p>
      </div>
      
      <form id="login-form" class="space-y-6">
        <div class="text-left">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-envelope mr-2"></i>Email Address
          </label>
          <input type="email" id="email-login" required class="input-field w-full" placeholder="Enter your email"/>
        </div>
        
        <div class="text-left">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-lock mr-2"></i>Password
          </label>
          <input type="password" id="password-login" required class="input-field w-full" placeholder="Enter your password"/>
        </div>
        
        <button type="submit" class="w-full btn-primary py-3">
          <span class="login-text">
            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
          </span>
          <span class="login-loading hidden">
            <div class="loading-spinner inline-block mr-2"></div>
            Signing In...
          </span>
        </button>
        
        <div class="mt-6 text-sm flex justify-between items-center">
          <a href="#" onclick="showForm('signup')" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">
            <i class="fas fa-user-plus mr-1"></i>Create Account
          </a>
          <a href="#" onclick="showForm('forgot')" class="text-gray-600 hover:text-gray-800 font-medium transition-colors">
            <i class="fas fa-key mr-1"></i>Forgot Password?
          </a>
        </div>
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signup-form-wrapper" class="form-wrapper p-8 w-full max-w-md text-center form-transition hidden">
      <div class="mb-8">
        <div class="mb-6">
          <img src="myschoollogo.png" alt="University Logo" class="mx-auto h-20 w-auto object-contain">
        </div>
        <h2 class="text-3xl font-bold form-title mb-2">Join Us Today</h2>
        <p class="text-gray-600">Create your university account</p>
      </div>
      
      <form id="signup-form" class="space-y-6">
        <div class="text-left">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-user mr-2"></i>Full Name
          </label>
          <input type="text" id="full-name-signup" required class="input-field w-full" placeholder="Enter your full name"/>
        </div>
        
        <div class="text-left">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-envelope mr-2"></i>Email Address
          </label>
          <input type="email" id="email-signup" required class="input-field w-full" placeholder="Enter your email"/>
        </div>
        
        <div class="text-left">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-lock mr-2"></i>Password
          </label>
          <input type="password" id="password-signup" required class="input-field w-full" placeholder="Create a password"/>
        </div>
        
        <button type="submit" class="w-full btn-primary py-3">
          <span class="signup-text">
            <i class="fas fa-user-plus mr-2"></i>Create Account
          </span>
          <span class="signup-loading hidden">
            <div class="loading-spinner inline-block mr-2"></div>
            Creating Account...
          </span>
        </button>
        
        <div class="mt-6 text-sm">
          <a href="#" onclick="showForm('login')" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">
            <i class="fas fa-sign-in-alt mr-1"></i>Already have an account? Sign In
          </a>
        </div>
      </form>
    </div>

    <!-- Forgot Password -->
    <div id="forgot-form-wrapper" class="form-wrapper p-8 w-full max-w-md text-center form-transition hidden">
      <div class="mb-8">
        <div class="mb-6">
          <img src="myschoollogo.png" alt="University Logo" class="mx-auto h-20 w-auto object-contain">
        </div>
        <h2 class="text-3xl font-bold form-title mb-2">Reset Password</h2>
        <p class="text-gray-600">Enter your email to receive reset instructions</p>
      </div>
      
      <form id="forgot-form" class="space-y-6">
        <div class="text-left">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-envelope mr-2"></i>Email Address
          </label>
          <input type="email" id="email-forgot" required class="input-field w-full" placeholder="Enter your email"/>
        </div>
        
        <button type="submit" class="w-full btn-primary py-3">
          <span class="forgot-text">
            <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
          </span>
          <span class="forgot-loading hidden">
            <div class="loading-spinner inline-block mr-2"></div>
            Sending...
          </span>
        </button>
        
        <div class="mt-6 text-sm">
          <a href="#" onclick="showForm('login')" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">
            <i class="fas fa-arrow-left mr-1"></i>Back to Sign In
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0TdBjLeGimGoYZwLxzC4fQLPBdSzrT0A",
      authDomain: "universityweb-19e1e.firebaseapp.com",
      projectId: "universityweb-19e1e",
      storageBucket: "universityweb-19e1e.appspot.com",
      messagingSenderId: "401942926589",
      appId: "1:401942926589:web:c98e8d71ae6bd396775a94"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const loadingOverlay = document.getElementById('loadingOverlay');

    // Modern Notification System
    function showCustomAlert(message, type = 'info', callback = null) {
        // Remove existing notifications
        const existingNotifications = document.querySelectorAll('.notification');
        existingNotifications.forEach(n => n.remove());
        
        const notification = document.createElement('div');
        notification.className = 'notification';
        
        const iconMap = {
            success: 'fas fa-check-circle',
            error: 'fas fa-exclamation-circle',
            info: 'fas fa-info-circle',
            warning: 'fas fa-exclamation-triangle'
        };
        
        const colorMap = {
            success: 'bg-green-500',
            error: 'bg-red-500',
            info: 'bg-blue-500',
            warning: 'bg-yellow-500'
        };
        
        notification.innerHTML = `
            <div class="${colorMap[type]} text-white p-4 rounded-lg shadow-lg flex items-center gap-3">
                <i class="${iconMap[type]} text-xl"></i>
                <span class="flex-1">${message}</span>
                <button onclick="this.parentNode.parentNode.remove(); if(typeof window.alertCallback === 'function') window.alertCallback();" class="text-white hover:text-gray-200 ml-2">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        `;
        
        document.body.appendChild(notification);
        window.alertCallback = callback;
        
        // Auto remove after 5 seconds
        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, 5000);
    }

    // Function to process Firebase error messages into user-friendly ones
    function getFriendlyErrorMessage(errorCode) {
        switch (errorCode) {
            case 'auth/invalid-email':
            case 'auth/wrong-password':
            case 'auth/user-not-found':
            case 'auth/invalid-credential':
                return 'Invalid email or password.';
            case 'auth/email-already-in-use':
                return 'This email address is already in use.';
            case 'auth/weak-password':
                return 'Password should be at least 6 characters.';
            case 'auth/network-request-failed':
                return 'Network error. Please check your connection.';
            case 'auth/too-many-requests':
                return 'Too many login attempts. Please try again later.';
            default:
                return 'An unexpected error occurred. Please try again.';
        }
    }

    // Show forms with smooth transitions
    window.showForm = (form) => {
      const forms = {
        login: document.getElementById("login-form-wrapper"),
        signup: document.getElementById("signup-form-wrapper"),
        forgot: document.getElementById("forgot-form-wrapper")
      };
      
      // Hide all forms
      Object.values(forms).forEach(formEl => {
        formEl.classList.add("hidden");
        formEl.classList.remove("visible");
      });
      
      // Show selected form
      setTimeout(() => {
        forms[form].classList.remove("hidden");
        forms[form].classList.add("visible");
      }, 100);
    };

    // Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const loginBtn = e.target.querySelector('button[type="submit"]');
      const loginText = loginBtn.querySelector('.login-text');
      const loginLoading = loginBtn.querySelector('.login-loading');
      
      // Show loading state
      loginText.classList.add('hidden');
      loginLoading.classList.remove('hidden');
      loginBtn.disabled = true;
      
      const email = document.getElementById("email-login").value;
      const password = document.getElementById("password-login").value;
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showCustomAlert("Login successful! Redirecting...", 'success');
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 1000);
      } catch (error) {
        console.error("Firebase Login Error:", error.code, error.message);
        showCustomAlert(getFriendlyErrorMessage(error.code), 'error');
      } finally {
        // Hide loading state
        loginText.classList.remove('hidden');
        loginLoading.classList.add('hidden');
        loginBtn.disabled = false;
      }
    });

    // Signup
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const signupBtn = e.target.querySelector('button[type="submit"]');
      const signupText = signupBtn.querySelector('.signup-text');
      const signupLoading = signupBtn.querySelector('.signup-loading');
      
      // Show loading state
      signupText.classList.add('hidden');
      signupLoading.classList.remove('hidden');
      signupBtn.disabled = true;
      
      const email = document.getElementById("email-signup").value;
      const password = document.getElementById("password-signup").value;
      const fullName = document.getElementById("full-name-signup").value;
      
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showCustomAlert("Account created successfully! Please sign in.", 'success', () => showForm("login"));
        // Clear form
        document.getElementById("signup-form").reset();
      } catch (error) {
        console.error("Firebase Signup Error:", error.code, error.message);
        showCustomAlert(getFriendlyErrorMessage(error.code), 'error');
      } finally {
        // Hide loading state
        signupText.classList.remove('hidden');
        signupLoading.classList.add('hidden');
        signupBtn.disabled = false;
      }
    });

    // Forgot Password
    document.getElementById("forgot-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const forgotBtn = e.target.querySelector('button[type="submit"]');
      const forgotText = forgotBtn.querySelector('.forgot-text');
      const forgotLoading = forgotBtn.querySelector('.forgot-loading');
      
      // Show loading state
      forgotText.classList.add('hidden');
      forgotLoading.classList.remove('hidden');
      forgotBtn.disabled = true;
      
      const email = document.getElementById("email-forgot").value;
      
      try {
        await sendPasswordResetEmail(auth, email);
        showCustomAlert("Password reset link sent to your email. Please check your inbox.", 'success', () => showForm("login"));
        // Clear form
        document.getElementById("forgot-form").reset();
      } catch (error) {
        console.error("Firebase Forgot Password Error:", error.code, error.message);
        showCustomAlert(getFriendlyErrorMessage(error.code), 'error');
      } finally {
        // Hide loading state
        forgotText.classList.remove('hidden');
        forgotLoading.classList.add('hidden');
        forgotBtn.disabled = false;
      }
    });

    // Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadingOverlay.classList.remove('hidden');
        showCustomAlert("Welcome back! Redirecting to dashboard...", 'success');
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 1000);
      }
    });
  </script>
</body>
</html>
