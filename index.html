<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prince Alex University Portal</title>
    <!--
    ====================================================================================================
    README / FIREBASE INTEGRATION
    ====================================================================================================

    This version is configured to use Firebase for authentication and Firestore for data storage.
    The previous `localStorage` implementation has been removed.

    **TO RUN THIS PROJECT:**
    1. Ensure you have a Firebase project set up with the provided configuration.
    2. In Firebase Authentication, enable the "Email/Password" sign-in provider.
    3. Create a user (e.g., email: 'alex.doe@example.com', password: 'password123').
    4. In Firestore, create a 'users' collection and add documents for your test users, using their Firebase UID as the document ID. Populate these documents with student data.

    **FILE LIST:**
    - index.html          (Login Page - You are here)
    - profile.html        (Student Profile Details)
    - graduation.html     (Graduation Application)
    - clearance.html      (Departmental Clearance)
    - dashboard.html      (Student Dashboard)
    - my-courses.html     (Course Enrollment & Details)
    - results.html        (Grades & GPA)
    - fee-statement.html  (Financials & Payments)
    - timetable.html      (Weekly Schedule)
    - library.html        (Library Catalog & Loans)
    - hostel.html         (Hostel Application)
    - messages.html       (Internal Messaging)
    - support.html        (Helpdesk & Ticketing)
    - settings.html       (User Profile & Preferences)

    **TECHNOLOGY STACK:**
    - HTML5 (Semantic)
    - CSS3 (with CSS Variables for theming)
    - Vanilla JavaScript (ES6+)
    - Firebase SDK (for Authentication and Firestore)

    **FEATURES:**
    - Fully responsive design for desktop, tablet, and mobile.
    - Light/Dark theme toggle.
    - State persistence and real-time data using Firebase.
    - Client-side form validation, data calculations (GPA), and mock interactions.
    - High accessibility standards (WCAG AA contrast, ARIA attributes, keyboard navigation).

    ====================================================================================================
    -->
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --color-primary-dark: #1A237E; /* Deep Navy */
            --color-primary-light: #303F9F;
            --color-accent: #FFC107; /* Warm Gold */
            --color-accent-hover: #FFA000;
            --color-text-dark: #212121;
            --color-text-light: #E0E0E0;
            --color-bg-dark: #121212;
            --color-bg-light: #F5F5F5;
            --color-surface-dark: #1E1E1E;
            --color-surface-light: #FFFFFF;
            --color-border-dark: #424242;
            --color-border-light: #E0E0E0;
            --color-error: #D32F2F;
            --color-success: #388E3C;

            --font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-md: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        /* --- Global Styles & Resets --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            background-image:
                radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }

        /* --- Message Overlay --- */
        .message-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .message-overlay.show { display: flex; }
        .message-overlay-content {
            background-color: var(--color-surface-light); padding: 2rem; border-radius: var(--border-radius);
            box-shadow: var(--shadow-md); width: 90%; max-width: 400px; text-align: center;
        }
        .message-overlay-content p { margin-bottom: 1.5rem; font-size: 1.1rem; line-height: 1.5; }
        .message-overlay-content.success { border-top: 4px solid var(--color-success); }
        .message-overlay-content.error { border-top: 4px solid var(--color-error); }

        /* --- Login Page Specific Styles --- */
        .login-container {
            display: flex;
            flex-direction: column; /* Stack hero and form vertically */
            width: 100%;
            max-width: 500px; /* Adjust width for a single column */
            min-height: auto;
            background-color: var(--color-surface-light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: background-color var(--transition-speed);
        }

        .login-hero {
            background-color: var(--color-primary-dark);
            color: var(--color-text-light);
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color var(--transition-speed);
        }

        .login-hero__logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .login-hero__logo .accent {
            color: var(--color-accent);
        }

        .login-hero__tagline {
            font-size: 1.1rem;
            font-weight: 300;
            max-width: 300px;
        }

        .login-form-wrapper {
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form__title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-text-dark);
        }

        .login-form__subtitle {
            font-size: 1rem;
            color: #616161;
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #424242;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--color-border-light);
            border-radius: var(--border-radius);
            background-color: var(--color-bg-light);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary-light);
            box-shadow: 0 0 0 3px rgba(48, 63, 159, 0.2);
        }

        .form-group input.invalid {
            border-color: var(--color-error);
        }

        .error-message {
            color: var(--color-error);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none; /* Hidden by default */
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input {
            accent-color: var(--color-primary-light);
        }

        .forgot-password-link {
            color: var(--color-primary-light);
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password-link:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.85rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .btn--primary {
            background-color: var(--color-primary-dark);
            color: white;
        }
        .btn--primary:hover {
            background-color: var(--color-primary-light);
            box-shadow: var(--shadow-sm);
        }

        .btn--secondary {
            background-color: transparent;
            color: var(--color-primary-dark);
            border: 1px solid var(--color-primary-dark);
            margin-top: 1rem;
        }
        .btn--secondary:hover {
            background-color: rgba(26, 35, 126, 0.05);
        }

        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                min-height: auto;
                width: 90%;
                margin: 2rem 0;
            }
            .login-hero {
                padding: 2rem 1rem;
                min-height: 200px;
            }
            .login-form-wrapper {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-hero">
            <div class="login-hero__logo">Prince Alex <span class="accent">University</span></div>
            <p class="login-hero__tagline">Empowering Minds, Shaping the Future.</p>
        </div>
        <div class="login-form-wrapper">
            <h1 class="login-form__title">Student Portal Login</h1>
            <p class="login-form__subtitle">Welcome back! Please enter your details.</p>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required value="alex.doe@example.com">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required value="password123">
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" id="forgotPasswordLink" class="forgot-password-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn--primary">Login</button>
                <p id="resetInfo" class="error-message" style="display: none; margin-top: 1rem;"></p>
            </form>
        </div>
    </div>

    <!-- Message Overlay -->
    <div id="messageOverlay" class="message-overlay">
        <div id="messageOverlayContent" class="message-overlay-content">
            <p id="messageOverlayText"></p>
            <button id="messageOverlayClose" class="btn btn--primary">OK</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC0TdBjLeGimGoYZwLxzC4fQLPBdSzrT0A",
            authDomain: "universityweb-19e1e.firebaseapp.com",
            projectId: "universityweb-19e1e",
            storageBucket: "universityweb-19e1e.firebasestorage.app",
            messagingSenderId: "401942926589",
            appId: "1:401942926589:web:c98e8d71ae6bd396775a94"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const resetInfo = document.getElementById('resetInfo');
        
        function showMessage(message, type = 'success') {
            const overlay = document.getElementById('messageOverlay');
            const content = document.getElementById('messageOverlayContent');
            const text = document.getElementById('messageOverlayText');

            text.textContent = message;
            content.className = 'message-overlay-content'; // Reset classes
            content.classList.add(type); // 'success' or 'error'

            overlay.classList.add('show');
        }
        // If user is already logged in, redirect to dashboard
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is authenticated, but verify their profile exists before redirecting.
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    console.log("User signed in and profile found. Redirecting to dashboard.");
                    window.location.href = 'dashboard.html';
                } else {
                    // This prevents the error loop. The user is logged in but has no data.
                    console.warn("User is authenticated but has no profile document. Staying on login page.");
                    // Optional: You could sign them out here to be safe: await signOut(auth);
                }
            }
        });

        document.getElementById('messageOverlayClose').addEventListener('click', () => {
            document.getElementById('messageOverlay').classList.remove('show');
        });

        /**
         * Validates the login form inputs.
         * @returns {boolean} - True if the form is valid, false otherwise.
         */
        const validateForm = () => {
            let isValid = true;
            emailError.textContent = '';
            emailInput.classList.remove('invalid');
            passwordError.textContent = '';
            passwordInput.classList.remove('invalid');

            if (emailInput.value.trim() === '' || !emailInput.value.includes('@')) {
                emailError.textContent = 'Email or Student ID is required.';
                emailInput.classList.add('invalid');
                emailError.style.display = 'block';
                isValid = false;
            }

            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Password is required.';
                passwordInput.classList.add('invalid');
                passwordError.style.display = 'block';
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters.';
                passwordInput.classList.add('invalid');
                passwordError.style.display = 'block';
                isValid = false;
            }

            return isValid;
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = loginForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            // Clear previous messages on a new login attempt
            passwordError.style.display = 'none';
            resetInfo.style.display = 'none';

            if (validateForm()) {
                const email = emailInput.value;
                const password = passwordInput.value;

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    // Signed in
                    const user = userCredential.user;
                    console.log('Login successful for user:', user.uid);
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Firebase login error:", errorCode, errorMessage);
                    showMessage("Invalid email or password. Please try again.", "error");
                    submitButton.disabled = false;
                    submitButton.textContent = 'Login';
                }
            } else {
                // If client-side validation fails, re-enable the button immediately.
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });

        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            resetInfo.style.display = 'none';
            passwordError.style.display = 'none'; // Clear login errors when starting a password reset
            resetInfo.classList.remove('success');

            const email = emailInput.value;
            if (!email || !email.includes('@')) {
                emailError.textContent = 'Please enter a valid email address to reset your password.';
                emailError.style.display = 'block';
                emailInput.classList.add('invalid');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage('Password reset email sent! Please check your inbox.', 'success');
            } catch (error) {
                console.error("Password reset error:", error);
                showMessage('Could not send reset email. Please ensure the email address is correct.', 'error');
            }
        });
    });
    </script>

</body>
</html>
