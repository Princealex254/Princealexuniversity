<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clearance Request | University Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #1e293b;
      --light: #f8fafc;
    }
    
    * {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 #f1f5f9;
    }
    
    *::-webkit-scrollbar {
      width: 6px;
    }
    
    *::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    *::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    
    *::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
    }
    
    .input-field {
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      transition: all 0.3s ease;
      background: #f8fafc;
      padding: 12px 16px;
    }
    
    .input-field:focus {
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      outline: none;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .status-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
    }
    
    .status-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      backdrop-filter: blur(10px);
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .loading-spinner {
      border: 3px solid rgba(37, 99, 235, 0.3);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .section-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 32px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .section-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
    }
    
    .section-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-full mb-6">
        <i class="fas fa-check-circle text-3xl text-white"></i>
      </div>
      <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-lg">
        Clearance Request
      </h1>
      <p class="text-white/90 text-xl max-w-2xl mx-auto drop-shadow-md">Submit your clearance request for graduation or transfer</p>
    </div>

    <!-- Student Information Section -->
    <div class="section-card card-hover">
      <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
        <i class="fas fa-user mr-3 text-blue-500"></i>
        Student Information
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            <i class="fas fa-user mr-1"></i>Full Name
          </label>
          <input id="fullName" type="text" readonly class="input-field w-full bg-gray-50 text-gray-600"/>
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            <i class="fas fa-id-card mr-1"></i>Registration No
          </label>
          <input id="regNo" type="text" readonly class="input-field w-full bg-gray-50 text-gray-600"/>
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            <i class="fas fa-graduation-cap mr-1"></i>Programme
          </label>
          <input id="programme" type="text" readonly class="input-field w-full bg-gray-50 text-gray-600"/>
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            <i class="fas fa-calendar mr-1"></i>Year/Semester
          </label>
          <input id="yearSem" type="text" readonly class="input-field w-full bg-gray-50 text-gray-600"/>
        </div>
        <div class="space-y-2 md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">
            <i class="fas fa-envelope mr-1"></i>Email Address
          </label>
          <input id="email" type="text" readonly class="input-field w-full bg-gray-50 text-gray-600"/>
        </div>
      </div>
    </div>

    <!-- Clearance Request Form -->
    <div class="section-card card-hover">
      <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
        <i class="fas fa-file-alt mr-3 text-green-500"></i>
        Clearance Details
      </h3>
      <form id="clearanceForm" class="space-y-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            <i class="fas fa-list mr-1"></i>Clearance Reason <span class="text-red-600">*</span>
          </label>
          <select id="reason" required class="input-field w-full">
            <option value="">Select Reason</option>
            <option value="Graduation">Graduation</option>
            <option value="Transfer">Transfer</option>
            <option value="Discontinuation">Discontinuation</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            <i class="fas fa-comment mr-1"></i>Remarks <span class="text-red-600">*</span>
          </label>
          <textarea id="remarks" rows="4" required class="input-field w-full resize-none" placeholder="Please provide detailed remarks for your clearance request..."></textarea>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            <i class="fas fa-phone mr-1"></i>Contact Phone (optional)
          </label>
          <input id="phone" type="tel" class="input-field w-full" placeholder="Enter your contact number"/>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            <i class="fas fa-paperclip mr-1"></i>Upload Evidence (optional)
          </label>
          <div class="relative">
            <input id="evidence" type="file" class="input-field w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
          </div>
          <p class="text-xs text-gray-500 mt-1">Supported formats: PDF, DOC, DOCX, JPG, PNG (Max 10MB)</p>
        </div>

        <div class="pt-4">
          <button type="submit" class="btn-primary w-full py-4 text-white rounded-xl shadow-lg font-semibold text-lg">
            <i class="fas fa-paper-plane mr-2"></i>
            Submit Clearance Request
          </button>
        </div>
      </form>
    </div>

    <!-- Status Grid -->
    <div id="statusGrid" class="section-card card-hover hidden">
      <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
        <i class="fas fa-chart-line mr-3 text-blue-500"></i>
        Clearance Progress
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="departmentsStatus"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-white/90 backdrop-blur-sm flex flex-col items-center justify-center z-50">
      <div class="glass-effect rounded-3xl p-8 text-center">
        <div class="loading-spinner mx-auto"></div>
        <div class="mt-4 text-lg font-semibold text-gray-700">Processing Request...</div>
        <div class="text-sm text-gray-500 mt-1">Please wait while we submit your clearance request</div>
      </div>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0TdBjLeGimGoYZwLxzC4fQLPBdSzrT0A",
  authDomain: "universityweb-19e1e.firebaseapp.com",
  projectId: "universityweb-19e1e",
  storageBucket: "universityweb-19e1e.appspot.com",
  messagingSenderId: "401942926589",
  appId: "1:401942926589:web:c98e8d71ae6bd396775a94"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser = null;
let existingRequest = null;

onAuthStateChanged(auth, async user => {
  if (!user) return;
  currentUser = user;
  document.getElementById("email").value = user.email;

  // Load student profile
  const profileSnap = await getDoc(doc(db, "students", user.uid));
  if (profileSnap.exists()) {
    const p = profileSnap.data();
    document.getElementById("fullName").value = p.name || "";
    document.getElementById("regNo").value = p.regNo || "";
    document.getElementById("programme").value = p.programme || "";
    document.getElementById("yearSem").value = p.yearSem || "";
  }

  // Load existing request
  const reqSnap = await getDoc(doc(db, "clearanceRequests", user.uid));
  if (reqSnap.exists()) {
    existingRequest = reqSnap.data();
    document.getElementById("reason").value = existingRequest.reason || "";
    document.getElementById("remarks").value = existingRequest.remarks || "";
    document.getElementById("phone").value = existingRequest.phone || "";
    renderStatus(existingRequest.departments);
  }
});

function renderStatus(departments) {
  const grid = document.getElementById("departmentsStatus");
  grid.innerHTML = "";
  
  const statusConfig = {
    "Cleared": { color: "green", icon: "fa-check-circle", bgColor: "bg-green-50", textColor: "text-green-800", borderColor: "border-green-200" },
    "Rejected": { color: "red", icon: "fa-times-circle", bgColor: "bg-red-50", textColor: "text-red-800", borderColor: "border-red-200" },
    "Pending": { color: "yellow", icon: "fa-clock", bgColor: "bg-yellow-50", textColor: "text-yellow-800", borderColor: "border-yellow-200" }
  };
  
  Object.entries(departments).forEach(([dept, status]) => {
    const config = statusConfig[status] || statusConfig["Pending"];
    grid.innerHTML += `
      <div class="status-card text-center">
        <div class="text-3xl mb-3">
          <i class="fas ${config.icon} text-${config.color}-600"></i>
        </div>
        <div class="font-semibold text-gray-800 mb-2">${dept}</div>
        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${config.bgColor} ${config.textColor} ${config.borderColor} border">
          <i class="fas ${config.icon} text-xs mr-1"></i>
          ${status}
        </span>
      </div>
    `;
  });
  document.getElementById("statusGrid").classList.remove("hidden");
}

function showAlert(msg, type="success") {
  // Remove existing notifications
  const existingNotifications = document.querySelectorAll('.notification');
  existingNotifications.forEach(n => n.remove());
  
  const notification = document.createElement('div');
  notification.className = 'notification';
  
  const iconMap = {
    success: 'fas fa-check-circle',
    error: 'fas fa-exclamation-circle',
    info: 'fas fa-info-circle',
    warning: 'fas fa-exclamation-triangle'
  };
  
  const colorMap = {
    success: 'bg-green-500',
    error: 'bg-red-500',
    info: 'bg-blue-500',
    warning: 'bg-yellow-500'
  };
  
  notification.innerHTML = `
    <div class="${colorMap[type]} text-white p-4 rounded-xl shadow-lg flex items-center gap-3">
      <i class="${iconMap[type]} text-xl"></i>
      <span class="flex-1 font-medium">${msg}</span>
      <button onclick="this.parentNode.parentNode.remove()" class="text-white hover:text-gray-200 ml-2 transition-colors duration-200">
        <i class="fas fa-times"></i>
      </button>
    </div>
  `;
  
  document.body.appendChild(notification);
  
  // Auto remove after 5 seconds
  setTimeout(() => {
    if (notification.parentNode) {
      notification.remove();
    }
  }, 5000);
}

function toggleLoading(show) {
  document.getElementById("loadingOverlay").classList[show ? "remove" : "add"]("hidden");
}

document.getElementById("clearanceForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  try {
    const reason = document.getElementById("reason").value.trim();
    const remarks = document.getElementById("remarks").value.trim();

    // Validation
    if (!reason) {
      showAlert("Please select a clearance reason", "error");
      return;
    }
    if (!remarks) {
      showAlert("Please provide remarks", "error");
      return;
    }

    toggleLoading(true);

    const phone = document.getElementById("phone").value;
    const evidenceFile = document.getElementById("evidence").files[0];

    let evidenceURL = existingRequest?.evidenceURL || "";
    if (evidenceFile) {
      const fileRef = storageRef(storage, `clearanceEvidence/${currentUser.uid}/${evidenceFile.name}`);
      await uploadBytes(fileRef, evidenceFile);
      evidenceURL = await getDownloadURL(fileRef);
    }

    const data = {
      studentId: currentUser.uid,
      email: currentUser.email,
      reason, remarks, phone,
      evidenceURL,
      status: "Pending",
      createdAt: serverTimestamp(),
      departments: existingRequest?.departments || {
        Finance:"Pending", Library:"Pending", Hostel:"Pending", Dean:"Pending"
      }
    };

    if (existingRequest) {
      await updateDoc(doc(db,"clearanceRequests",currentUser.uid), data);
      showAlert("Clearance request updated!", "success");
    } else {
      await setDoc(doc(db,"clearanceRequests",currentUser.uid), data);
      showAlert("Clearance request submitted!", "success");
    }

    renderStatus(data.departments);
    existingRequest = data;
  } catch (err) {
    console.error(err);
    showAlert("Error submitting request", "error");
  } finally {
    toggleLoading(false);
  }
});
</script>
</body>
</html>
