<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | University Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #1e293b;
      --light: #f8fafc;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    
    .btn {
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
    }
    
    .input-field {
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      transition: all 0.3s ease;
      background: #f8fafc;
    }
    
    .input-field:focus {
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      outline: none;
    }
    
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(10px);
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .page-title {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .info-card {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #e2e8f0;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
    }
    
    .checkbox-container:hover {
      background: #e2e8f0;
    }
    
    .checkbox-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      accent-color: var(--primary);
    }
  </style>
</head>
<body class="min-h-screen p-4">

  <div class="max-w-6xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <div class="flex items-center justify-center mb-6">
        <img src="myschoollogo.png" alt="University Logo" class="h-16 w-auto mr-4">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-full">
          <i class="fas fa-user-circle text-3xl text-white"></i>
        </div>
      </div>
      <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-lg">
        My Profile
      </h1>
      <p class="text-white/90 text-xl max-w-2xl mx-auto drop-shadow-md">Manage your personal information and preferences</p>
    </div>

    <!-- Main Card -->
    <div class="glass-effect rounded-3xl p-8 card-hover">

      <!-- Profile Photo Section -->
      <div class="text-center mb-8">
        <div class="relative inline-block">
          <img id="pf_photo_preview" src="" alt="Profile photo" class="profile-photo hidden"/>
          <div id="pf_photo_placeholder" class="profile-photo bg-gray-200 flex items-center justify-center text-gray-500 text-4xl">
            <i class="fas fa-user"></i>
          </div>
          <label for="pf_photo" class="absolute bottom-0 right-0 bg-blue-600 text-white rounded-full p-2 cursor-pointer hover:bg-blue-700 transition-colors">
            <i class="fas fa-camera text-sm"></i>
          </label>
        </div>
        <input type="file" id="pf_photo" accept="image/*" class="hidden" />
        <p class="text-sm text-gray-500 mt-2">Click the camera icon to upload a photo</p>
      </div>

      <!-- Personal Information Section -->
      <div class="mb-8">
        <h3 class="text-2xl font-bold mb-6 text-gray-800">
          <i class="fas fa-user-edit mr-3 text-blue-500"></i>
          Personal Information
        </h3>
        <form id="profileForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">
                <i class="fas fa-user mr-1"></i>Full Name
              </label>
              <input type="text" id="pf_name" class="input-field w-full p-3" placeholder="Enter your full name" />
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">
                <i class="fas fa-calendar mr-1"></i>Date of Birth
              </label>
              <input type="date" id="pf_dob" class="input-field w-full p-3" />
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">
                <i class="fas fa-venus-mars mr-1"></i>Gender
              </label>
              <select id="pf_gender" class="input-field w-full p-3">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="space-y-2 md:col-span-2">
              <label class="block text-sm font-medium text-gray-700">
                <i class="fas fa-map-marker-alt mr-1"></i>Address
              </label>
              <textarea id="pf_address" rows="3" class="input-field w-full p-3 resize-none" placeholder="Enter your address"></textarea>
            </div>
          </div>
        </form>
      </div>

      <!-- Notification Preferences -->
      <div class="mb-8">
        <h3 class="text-2xl font-bold mb-6 text-gray-800">
          <i class="fas fa-bell mr-3 text-green-500"></i>
          Notification Preferences
        </h3>
        <div class="space-y-3">
          <div class="checkbox-container">
            <input type="checkbox" id="pf_notify_ann" />
            <label for="pf_notify_ann" class="flex items-center cursor-pointer">
              <i class="fas fa-bullhorn mr-2 text-blue-600"></i>
              <span class="font-medium">Announcements</span>
              <span class="text-sm text-gray-500 ml-2">Get notified about university announcements</span>
            </label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="pf_notify_fees" />
            <label for="pf_notify_fees" class="flex items-center cursor-pointer">
              <i class="fas fa-credit-card mr-2 text-green-600"></i>
              <span class="font-medium">Fees</span>
              <span class="text-sm text-gray-500 ml-2">Receive notifications about fee payments</span>
            </label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="pf_notify_grades" />
            <label for="pf_notify_grades" class="flex items-center cursor-pointer">
              <i class="fas fa-chart-line mr-2 text-purple-600"></i>
              <span class="font-medium">Grades</span>
              <span class="text-sm text-gray-500 ml-2">Get notified when new grades are posted</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Academic Information -->
      <div class="mb-8">
        <h3 class="text-2xl font-bold mb-6 text-gray-800">
          <i class="fas fa-graduation-cap mr-3 text-purple-500"></i>
          Academic Information
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="info-card">
            <div class="flex items-center mb-2">
              <i class="fas fa-envelope text-blue-600 mr-2"></i>
              <span class="font-medium text-gray-700">Email</span>
            </div>
            <span id="pf_email" class="text-gray-600"></span>
          </div>
          <div class="info-card">
            <div class="flex items-center mb-2">
              <i class="fas fa-building text-green-600 mr-2"></i>
              <span class="font-medium text-gray-700">Campus</span>
            </div>
            <span id="pf_campus" class="text-gray-600"></span>
          </div>
          <div class="info-card">
            <div class="flex items-center mb-2">
              <i class="fas fa-book text-purple-600 mr-2"></i>
              <span class="font-medium text-gray-700">Programme</span>
            </div>
            <span id="pf_programme" class="text-gray-600"></span>
          </div>
          <div class="info-card">
            <div class="flex items-center mb-2">
              <i class="fas fa-id-card text-orange-600 mr-2"></i>
              <span class="font-medium text-gray-700">Registration Number</span>
            </div>
            <span id="pf_regNo" class="text-gray-600"></span>
          </div>
          <div class="info-card">
            <div class="flex items-center mb-2">
              <i class="fas fa-calendar-alt text-red-600 mr-2"></i>
              <span class="font-medium text-gray-700">Year</span>
            </div>
            <span id="pf_year" class="text-gray-600"></span>
          </div>
          <div class="info-card">
            <div class="flex items-center mb-2">
              <i class="fas fa-clock text-indigo-600 mr-2"></i>
              <span class="font-medium text-gray-700">Semester</span>
            </div>
            <span id="pf_semester" class="text-gray-600"></span>
          </div>
          <div class="info-card">
            <div class="flex items-center mb-2">
              <i class="fas fa-plus-circle text-green-600 mr-2"></i>
              <span class="font-medium text-gray-700">Account Created</span>
            </div>
            <span id="pf_createdAt" class="text-gray-600"></span>
          </div>
          <div class="info-card">
            <div class="flex items-center mb-2">
              <i class="fas fa-history text-gray-600 mr-2"></i>
              <span class="font-medium text-gray-700">Last Announcement Visit</span>
            </div>
            <span id="pf_lastVisitedAnnouncements" class="text-gray-600"></span>
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="pt-6 border-t border-gray-200">
        <button type="button" id="btnSaveProfile" class="btn-primary px-8 py-4 text-white rounded-xl shadow-lg font-semibold text-lg">
          <i class="fas fa-save mr-2"></i>
          Save Profile Changes
        </button>
      </div>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0TdBjLeGimGoYZwLxzC4fQLPBdSzrT0A",
  authDomain: "universityweb-19e1e.firebaseapp.com",
  projectId: "universityweb-19e1e",
  storageBucket: "universityweb-19e1e.appspot.com",
  messagingSenderId: "401942926589",
  appId: "1:401942926589:web:c98e8d71ae6bd396775a94"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser, studentRef;

// Modern notification system
function showPopup(msg, type="success") {
  // Remove existing notifications
  const existingNotifications = document.querySelectorAll('.notification');
  existingNotifications.forEach(n => n.remove());
  
  const notification = document.createElement('div');
  notification.className = 'notification';
  
  const iconMap = {
    success: 'fas fa-check-circle',
    error: 'fas fa-exclamation-circle',
    info: 'fas fa-info-circle',
    warning: 'fas fa-exclamation-triangle'
  };
  
  const colorMap = {
    success: 'bg-green-500',
    error: 'bg-red-500',
    info: 'bg-blue-500',
    warning: 'bg-yellow-500'
  };
  
  notification.innerHTML = `
    <div class="${colorMap[type]} text-white p-4 rounded-lg shadow-lg flex items-center gap-3">
      <i class="${iconMap[type]} text-xl"></i>
      <span class="flex-1">${msg}</span>
      <button onclick="this.parentNode.parentNode.remove()" class="text-white hover:text-gray-200 ml-2">
        <i class="fas fa-times"></i>
      </button>
    </div>
  `;
  
  document.body.appendChild(notification);
  
  // Auto remove after 5 seconds
  setTimeout(() => {
    if (notification.parentNode) {
      notification.remove();
    }
  }, 5000);
}

// Photo upload handler
document.getElementById("pf_photo").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = document.getElementById("pf_photo_preview");
      const placeholder = document.getElementById("pf_photo_placeholder");
      img.src = e.target.result;
      img.classList.remove("hidden");
      placeholder.classList.add("hidden");
    };
    reader.readAsDataURL(file);
  }
});

onAuthStateChanged(auth, async user=>{
  if(!user) return;
  currentUser = user;
  studentRef = doc(db, "students", user.uid);

  try {
    const snap = await getDoc(studentRef);
    if(snap.exists()){
      const data=snap.data();

      // Editable
      document.getElementById("pf_name").value = data.name || "";
      document.getElementById("pf_address").value = data.address || "";
      document.getElementById("pf_dob").value = data.dob || "";
      document.getElementById("pf_gender").value = data.gender || "";

      if(data.profilePhotoURL){
        const img=document.getElementById("pf_photo_preview");
        const placeholder=document.getElementById("pf_photo_placeholder");
        img.src=data.profilePhotoURL;
        img.classList.remove("hidden");
        placeholder.classList.add("hidden");
      }

      document.getElementById("pf_notify_ann").checked = data.notificationPreferences?.announcements || false;
      document.getElementById("pf_notify_fees").checked = data.notificationPreferences?.fees || false;
      document.getElementById("pf_notify_grades").checked = data.notificationPreferences?.grades || false;

      // Read-only
      document.getElementById("pf_email").textContent = data.email || user.email || "-";
      document.getElementById("pf_campus").textContent = data.campus || "-";
      document.getElementById("pf_programme").textContent = data.programme || "-";
      document.getElementById("pf_regNo").textContent = data.regNo || "-";
      document.getElementById("pf_year").textContent = data.year || "-";
      document.getElementById("pf_semester").textContent = data.semester || "-";
      document.getElementById("pf_createdAt").textContent = data.createdAt?.toDate? data.createdAt.toDate().toLocaleString():"-";
      document.getElementById("pf_lastVisitedAnnouncements").textContent = data.lastVisitedAnnouncements || "-";
    }
  } catch (err) {
    showPopup("Error loading profile: " + err.message, "error");
  }
});

// Save profile
document.getElementById("btnSaveProfile").onclick = async ()=>{
  if(!currentUser) return;

  try {
    const updates = {
      name: document.getElementById("pf_name").value,
      address: document.getElementById("pf_address").value,
      dob: document.getElementById("pf_dob").value,
      gender: document.getElementById("pf_gender").value,
      notificationPreferences: {
        announcements: document.getElementById("pf_notify_ann").checked,
        fees: document.getElementById("pf_notify_fees").checked,
        grades: document.getElementById("pf_notify_grades").checked
      }
    };

    // Handle photo upload
    const photoFile=document.getElementById("pf_photo").files[0];
    if(photoFile){
      const photoRef = ref(storage, `students/${currentUser.uid}/profile.jpg`);
      await uploadBytes(photoRef, photoFile);
      const url = await getDownloadURL(photoRef);
      updates.profilePhotoURL = url;

      // Update preview immediately
      const img=document.getElementById("pf_photo_preview");
      const placeholder=document.getElementById("pf_photo_placeholder");
      img.src=url;
      img.classList.remove("hidden");
      placeholder.classList.add("hidden");
    }

    await updateDoc(studentRef, updates);
    showPopup("Profile updated successfully!","success");

  } catch(err) {
    showPopup("Error updating profile: " + err.message,"error");
  }
};
</script>
</body>
</html>
