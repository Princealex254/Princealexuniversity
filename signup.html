<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Registration - Prince Alex Design University</title>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("s6Ib7semUWlLcbKy3");
    })();
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background: url('Mystudents.png') no-repeat center center;
      background-size: cover;
    }

    .right-side {
      flex: 1;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .right-side img {
      width: 100px;
      margin-bottom: 10px;
    }

    h2 {
      color: #2e8b57;
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #333;
    }

    .strength-message {
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }

    .user-type {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .user-type label {
      font-weight: normal;
    }

    button {
      background-color: #2e8b57;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #246b45;
    }

    .login-link {
      margin-top: 10px;
      font-size: 14px;
      color: #2e8b57;
      text-align: center;
    }

    .login-link a {
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-side {
        height: 40vh;
      }

      .right-side {
        height: 60vh;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-side"></div>

    <div class="right-side">
      <img src="Myschoollogo.png" alt="University Logo">
      <h2>Account Registration</h2>
      <p>To sign up, kindly fill the form below</p>

      <form id="signup-form" onsubmit="return handleSignup(event)">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="number" id="age" placeholder="Registration Number" required />
        <input type="text" id="idNumber" placeholder="ID Number" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input type="number" id="birthYear" placeholder="Date of Birth" required />
        <input type="email" id="email" placeholder="Email Address" required />

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your Password" required oninput="checkPasswordStrength()" />
          <span class="toggle-password" onclick="toggleVisibility('password')">üëÅ</span>
        </div>
        <div id="strengthMessage" class="strength-message"></div>

        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm your Password" required />
          <span class="toggle-password" onclick="toggleVisibility('confirmPassword')">üëÅ</span>
        </div>

        <div class="user-type">
          <label><input type="radio" name="userType" value="Student" required /> Student</label>
          <label><input type="radio" name="userType" value="Admin" /> Admin</label>
        </div>

        <button type="submit">Submit</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="index.html">Log In</a>
      </div>
    </div>
  </div>

  <script>
    function toggleVisibility(id) {
      const input = document.getElementById(id);
      const type = input.getAttribute("type");
      input.setAttribute("type", type === "password" ? "text" : "password");
    }

    function checkPasswordStrength() {
      const password = document.getElementById("password").value;
      const strengthMsg = document.getElementById("strengthMessage");

      const strongPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      const mediumPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;

      if (strongPattern.test(password)) {
        strengthMsg.textContent = "Strong password ‚úî";
        strengthMsg.className = "strength-message strong";
      } else if (mediumPattern.test(password)) {
        strengthMsg.textContent = "Medium strength (Add a special character)";
        strengthMsg.className = "strength-message medium";
      } else {
        strengthMsg.textContent = "Weak password (Too short or missing requirements)";
        strengthMsg.className = "strength-message weak";
      }
    }

    function handleSignup(event) {
      event.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const age = document.getElementById("age").value.trim();
      const idNumber = document.getElementById("idNumber").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const birthYear = document.getElementById("birthYear").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const userType = document.querySelector('input[name="userType"]:checked').value;

      const strongPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

      if (!strongPattern.test(password)) {
        alert("‚ùå Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.");
        return false;
      }

      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match!");
        return false;
      }

      const users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[email]) {
        alert("‚ö†Ô∏è Email already exists. Redirecting to login...");
        window.location.href = "index.html";
        return false;
      }

      users[email] = {
        fullName,
        age,
        idNumber,
        phone,
        birthYear,
        email,
        password,
        userType
      };

      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("signupSuccess", "true");

      sendWelcomeEmail(email);
      alert("‚úÖ Account created successfully!");
      window.location.href = "index.html";
    }

    function sendWelcomeEmail(email) {
      emailjs.send("service_dlurd1b", "template_tzyyos4", {
        to_email: email
      })
      .then(() => console.log("üì® Welcome email sent"))
      .catch(error => console.error("‚ùå Failed to send email:", error));
    }
  </script>

</body>
</html>
